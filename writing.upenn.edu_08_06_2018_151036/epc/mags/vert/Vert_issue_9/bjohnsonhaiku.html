      <P><BR>
      <B><FONT COLOR="#990000" SIZE="-1" FACE="Tahoma">Brooks Johnson</FONT></B></P>
      <P><FONT SIZE="-1" FACE="Tahoma">Haiku</FONT></P>
      <P><FONT SIZE="-1" FACE="Tahoma">*</FONT></P>
      <P><FONT SIZE="-1" FACE="Tahoma">Cicada's conversation:<BR>
      only twice do they <BR>
      interrupt each other.</FONT></P>
      <P><FONT SIZE="-1" FACE="Tahoma">*</FONT></P>
      <P><FONT SIZE="-1" FACE="Tahoma">Anxiously awaiting departure--<BR>
      The faded writing on my palm</FONT></P>
      <P><FONT SIZE="-1" FACE="Tahoma">*</FONT></P>
      <P><FONT SIZE="-1" FACE="Tahoma">the cradling arms<BR>
      of autumn-leafed branches<BR>
      hold a single moon</FONT></P>
