<font size=6>Compassion</font><br>
<font size=5>by Eileen Myles</font><br>
<hr width=75% align=left>
<p>

is shrieked<p>

by a<p>

golden cone<p>

topped<p>

by an<p>

ornate<p>

hypodermic<p>

of Good Business.<p>
<p>
4 rooks<p>

of gold<p>

sit on the<p>

platform<p>

of a tall stone building,<p>

clouds of style<p>

move pompously.<p>

Only gold <p>

lives in<p>

the shot<p>

of New York Life,<p>

believe me.<p>

<hr width=75% align=left><p>

<font size=3>Pub. Feb. 1999</font><p>
