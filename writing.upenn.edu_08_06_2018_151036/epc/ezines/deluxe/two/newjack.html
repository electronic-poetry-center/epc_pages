<font size=6>New Jack York</font><br>
<font size=5>by Steve Carll</font><p>
<hr width=75% align=left><p>
 
Finally!  A city where the moon<br>
isn't made of cold, gelatinous gravy!<br>
In New York, it's<br>
a big, spotted hillbilly's tooth<br>
goofing up the sky's smile,<p>

and when you howl at it,<br>
it only comes back<br>
with big bodhisattva chuckle--<br>
"uh-hyuck!"<p>


<hr width=75% align=left><p>

<font size=3>Pub. Feb. 1999</font><p>
